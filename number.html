<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="number.css">
    <title>Document</title>
</head>
<body>
    <h1>Insect Mass Scale</h1>
    <h3>Follow the amount of bugs in the trap</h3>
    
    <div class="counter col_fourth">
        <img src="Images/scale.svg" class="icon" id="weight"></img>
        <h2 class="timer count-title count-number" data-to="23" data-speed="1500">0,24</h2>
        <p class="count-text ">Weight (mg)</p>
    </div>

    <div class="counter col_fourth">
        <img src="Images/thermometer.svg" class="icon"></img>
        <i class="fa fa-coffee fa-2x"></i>
        <h2 class="timer count-title count-number" data-to="23" data-speed="1500">23Â°</h2>
        <p class="count-text ">Temperature</p>
    </div>

    <div class="counter col_fourth">
        <img src="Images/rain.svg" class="icon"></img>
        <i class="fa fa-lightbulb-o fa-2x"></i>
        <h2 class="timer count-title count-number" data-to="40" data-speed="1500">40%</h2>
        <p class="count-text ">Humidity</p>
    </div>

    <h2>Last measured sometime</h2>

    <script src="number.js"></script>
</body>
</html>
