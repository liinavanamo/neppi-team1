<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="number.css">
    <script src="number.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="bg"></div>
    <header>
        <h1>Insect Mass Scale</h1>
        <h3>Follow the amount of bugs in the trap</h3>
    </header>


    <div class="container">
        <div class="counter col_fourth">
                <img src="Images/scale.svg" class="icon" id="weight"></img>
                <h2 class="timer count-title count-number">0,24 mg</h2>
                <p class="count-text">Weight</p>
            </div>
        
            <div class="counter col_fourth">
                <img src="Images/thermometer.svg" class="icon"></img>
                <i class="fa fa-coffee fa-2x"></i>
                <h2 class="timer count-title count-number">23Â°</h2>
                <p class="count-text ">Temperature</p>
            </div>
        
            <div class="counter col_fourth">
                <img src="Images/rain.svg" class="icon"></img>
                <i class="fa fa-lightbulb-o fa-2x"></i>
                <h2 class="timer count-title count-number">40%</h2>
                <p class="count-text ">Humidity</p>
            </div>
    </div>

    <h2>Last measured sometime</h2>

    

    
</body>
</html>
